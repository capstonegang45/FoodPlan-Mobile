buildscript {
    repositories {
        ext.kotlin_version = '1.9.23'
        google()
        mavenCentral()
    }
    dependencies { // Ensure compatibility with Gradle 7.6.3
        classpath 'com.google.gms:google-services:4.4.2' // Use the latest version available
    }
}
allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

